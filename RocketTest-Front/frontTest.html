<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Talents</title>
    <script>
        function verificaCPF() {
            var cpf = document.getElementById('cpf').value;

            if (!cpf) {
                alert("Preencha o campo CPF!");
            } else {
                var validar = validacaoCPF(cpf);
       
                if(validar == true){
                    alert("CPF: " + cpf + " é válido!");
                }else{
                    alert("CPF inválido!");
                }
            }
        }

        function validacaoCPF(cpf) {
			cpf = cpf.replace(/[^\d]+/g, '');
			if (cpf == '') return false;
			// Elimina CPFs inválidos conhecidos
			if (cpf.length != 11 ||
				cpf == "00000000000" ||
				cpf == "11111111111" ||
				cpf == "22222222222" ||
				cpf == "33333333333" ||
				cpf == "44444444444" ||
				cpf == "55555555555" ||
				cpf == "66666666666" ||
				cpf == "77777777777" ||
				cpf == "88888888888" ||
				cpf == "99999999999")
				return false;
			// Valida o primeiro dígito
			add = 0;
			for (i = 0; i < 9; i++)
				add += parseInt(cpf.charAt(i)) * (10 - i);
			rev = 11 - (add % 11);
			if (rev == 10 || rev == 11)
				rev = 0;
			if (rev != parseInt(cpf.charAt(9)))
				return false;
			// Valida o segundo dígito
			add = 0;
			for (i = 0; i < 10; i++)
				add += parseInt(cpf.charAt(i)) * (11 - i);
			rev = 11 - (add % 11);
			if (rev == 10 || rev == 11)
				rev = 0;
			if (rev != parseInt(cpf.charAt(10)))
				return false;
			return true;
		}

        function soma() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var resultado = numero1 + numero2;

            if (!numero1 || !numero2) {
                alert('Preencha os campos vazios com números válidos!');
            } else {
                alert('Resultado da soma é igual a ' + resultado);
            }
        }
    </script>
</head>

<body>
    <h1>Prova Técnica - Rocket Talents</h1>
    <form name="formCPF" action="" method="POST">

        <fieldset>
            <legend>
                <h2>Validar CPF</h2>
            </legend>
            <label for="cpf">Digite seu CPF</label><br>
            <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11" required="required" />
            <br />
            <button onclick="verificaCPF()">Validar</button>
        </fieldset><br>
    </form>
    <form name="formSoma" action="" method="POST">
        <fieldset>
            <legend>
                <h2>Somar 2 números</h2>
            </legend>
            <label for="numero1">Primeiro número</label><br>
            <input type="number" id="numero1" placeholder="Insira um valor" required="required"><br>
            <label for="numero2">Segundo número</label><br>
            <input type="number" id="numero2" placeholder="Insira um valor" required="required"><br>
            <button onclick="soma()">Somar números</button>
        </fieldset><br>
    </form>
</body>

</html>
